<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="弹球与恶魔圈 - 一个有趣的HTML5 Canvas游戏">
    <title>弹球与恶魔圈游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        
        .github-corner {
            position: absolute;
            top: 0;
            right: 0;
            border: 0;
            z-index: 100;
        }
        
        /* 其余样式保持不变... */
    </style>
</head>
<body>
    <!-- 添加GitHub角标 -->
    <a href="https://github.com/你的用户名/my-first-web" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#FD6C6C; color:#fff;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" 
                  fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" 
                  fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="header">
        <h1>弹球与恶魔圈 🎮</h1>
        <p>GitHub Pages 版本</p>
    </div>
    
    <!-- 原有游戏内容保持不变 -->
    
    <script>
        // 添加移动设备触摸支持
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            demon.x = touch.clientX - rect.left;
            demon.y = touch.clientY - rect.top;
            
            // 边界检查
            demon.x = Math.max(demon.radius, Math.min(canvas.width - demon.radius, demon.x));
            demon.y = Math.max(demon.radius, Math.min(canvas.height - demon.radius, demon.y));
        }, { passive: false });

        // 其余游戏代码保持不变...
    </script>
</body>
</html>
